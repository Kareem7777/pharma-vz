{% extends 'base.html' %}
{% block content %}
<form action="" method="POST" class="cat-form">
{% csrf_token %}
<div class="input-div-cat">
    <input type="text" placeholder="Country Id" name="countries_id" class="input-col">
    <span class="focus-border"></span>
</div>
<div  class="input-div-cat">
    <input type="text" placeholder="Country Name" name="countries_name" class="input-col">
    <span class="focus-border"></span>
</div>
<div class="submit-div">
    <button type="submit" class="sub-btn-cat">Submit</button>
</div>
</form>
{% endblock %}
