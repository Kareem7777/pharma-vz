<!DOCTYPE html>
<html>

<head>

	<title> simple auth system </title>

</head>

<body>

	{% block content %}
	<h1> welcome in your system </h1>
	{% if user.is_authenticated %}
	<a href="{% url 'logout_url' %}">logout</a>
	{% else %}
	<a href="{% url 'login_url' %}">login</a>
	<a href="{% url 'register_url' %}">register</a>

	{% endif %}
	{% endblock %}


</body>

</html>
