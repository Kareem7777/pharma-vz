{% extends 'index.html' %}


{% block content %}
<h1> create new account </h1>
{% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
<form method = "POST">	  
	{% csrf_token %}
	{{form.as_p}}
	<br>
	<button type="submit"> Register </button>	   
</form>	
<br>
<button><a href="{% url 'login_url' %}">Login</a></button>
{% endblock %}
